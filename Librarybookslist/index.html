<!DOCTYPE html>
<html>
<head>
    <title>My Library</title>
    <link rel="icon" type="image/x-icon" href="book.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

</head>

<body>
    <div class="container-bg">
        <div class="container-fluid p-5 my-5 text-white text-center">
            <div class="header">
                <h1>My Library</h1>
            </div>
        </div> 
        
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-5">
                        <div class="card-header text-center">
                            <h4>Books To Be Read</h4>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="new-book-input"
                                    placeholder="Book Title"
                                />
                            </div>
                            <div class="input-group mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="new-author-input"
                                    placeholder="Book Author"
                                />                            
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-block" id="Add-button">Add to Library</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        
        <!-- New container for the list of books -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Library List</h4>
                        </div>
                        <div class="card-body">
                            <table class="table" id="myTable">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Book</th>
                                        <th>Author</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--<tr>
                                        <td>Sample Book 1</td>
                                        <td>Sample Author 1</td>
                                        <td><button type="button" class="btn btn-sn delete-button">Delete</button></td>  
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>

    </div>

    <script src="code.js"></script>
</body>
</html>
